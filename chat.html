<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3d8acbbd7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <!-- .status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <!--span.status-bar__clock-->
        <span class="status-bar__clock">13.54</span>
      </div>
      <div class="status-bar__column">
        <!--fontawesome사이트에서 icon 클릭하고 아래 문자를 받았음-->
        <i class="far fa-clock"></i>
        <!--i.fas.fa-volume-mute-->
        <i class="fas fa-volume-mute"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i>
        <span class="staues-bar_battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <!-- .header__header-column*2 -->
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn"> <i class="fas fa-arrow-left"></i> </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header_icon"> <i class="fas fa-search"></i> </span>
        <span class="header_icon"> <i class="fas fa-bars"></i> </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat_messages">
        <span class="chat_timestamp">Friday, January 11 2019</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message" />
          <div class="message_content">
            <span class="message_author">Best Friend</span>
            <div class="message_bubble">Congrats I lvoe you</div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message_content"><div class="message_bubble">Thank you see you soon!</div></div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column"><i class="far fa-plus-square"></i></div>
      <div class="chat__write-column"><input type="text" placeholder="Send message" /></div>
      <div class="chat__write-column">
        <span class="chat__write-icon"> <i class="far fa-smile-wink"></i> </span>
        <sapn class="chat__write-icon"> <i class="fas fa-microphone"></i> </sapn>
      </div>
    </div>
  </body>
</html>
