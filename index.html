<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--https://fontawesome.com/ 에 가입하고 아래 문자를 받았음-->
    <script src="https://kit.fontawesome.com/3d8acbbd7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats Kakao Clone</title>
  </head>
  <body>
    <!-- .status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <!--span.status-bar__clock-->
        <span class="status-bar__clock">13.54</span>
      </div>
      <div class="status-bar__column">
        <!--fontawesome사이트에서 icon 클릭하고 아래 문자를 받았음-->
        <i class="far fa-clock"></i>
        <!--i.fas.fa-volume-mute-->
        <i class="fas fa-volume-mute"></i> <i class="fas fa-wifi"></i> <span class="staues-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <!-- .header__header-column*2 -->
      <div class="header__header-column"><h1 class="header__title">Chat</h1></div>
      <div class="header__header-column">
        <span class="header_icon"> <i class="fas fa-search"></i> </span>
        <span class="header_icon"> <i class="far fa-comment"></i> </span>
        <span class="header_icon"> <i class="fas fa-cog"></i> </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats_list">
        <li class="chats_chat chat">
          <a href="chat.html">
            <div class="chat__column">
              <img src="images/avatar.jpg" class="chat__avatar g-avatar" />
              <div class="chat__content">
                <span class="chat__suername">Lynn</span> <span class="chat__preview">Going Home</span>
              </div>
            </div>
            <div class="chat__column"><span class="chat_timestamp">Yesterday</span></div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <!--li.nav__list-item*4>a.nav_list-link -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"> <i class="far fa-user"></i> </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"> <i class="fas fa-search"></i> </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"> <i class="fas fa-ellipsis-h"></i> </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
