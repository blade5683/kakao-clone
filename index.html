<!DOCTYPE html> <!--이문장은 html 이다-->
<!--위문장은 열고 닫지는 않는다 self-contained 태그로 이 태그는 그 자체로 정보를 제공한다.-->
<html>
    <head> <!--head 정보는 사용자에게 보이지 않음 브라우저를 위한 정보-->
        <meta charset="utf-8"> <!--meta 태그: 추가정보 로 트위터,네이버,페이스북 등 특정 플랫폼을 위한 속성도 존재함 -->
        <meta name="author" content="Blade Coders">
        <meta name="description" content="Wecole to my Kakao Clone"> <!--포털 검색시 간략 설명 내용-->
        <title>Tis is my title</title>
    </head>
    <body>
        <section>
            <!-- id 가 해당 태그를 유니크 하게 만드는 키, class는 여러개의 id를 묶은 분류-->
            <header id="headerNumberOne" class="defaultHeader"> 
                <h1>Title of a section</h1>
            </header>
        </section>
        <div>
            <header id="differentHeader" class="defaultHeader">
                Title of the unknown contaier
            </header>
        </div>
        <!--
        

    </body>
</html>
